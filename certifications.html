    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;700&display=swap"

  <!-- Main Style -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* Specific styles for Certs Page (could be moved to style.css if needed, kept here for simplicity/cleanup) */
    .certifications-container {
      max-width: 1600px;
      /* Increased from 1200px */
      margin: 0 auto;
      padding: 40px 20px;
    }

    .certifications-section h1 {
      text-align: center;
      margin-bottom: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .certifications-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      /* Force 4 columns */
      gap: 25px;
    }

    /* Responsive Breakpoints */
    @media (max-width: 1400px) {
      .certifications-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 1000px) {
      .certifications-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 650px) {
      .certifications-grid {
        grid-template-columns: 1fr;
      }
    }

    .certification-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--card-radius);
      padding: 25px;
      transition: transform 0.3s ease, border-color 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .certification-card:hover {
      transform: translateY(-5px);
      border-color: var(--accent-primary);
    }

    .certification-header {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 15px;
    }

    .certification-header h3 {
      font-size: 1.1rem;
      margin: 10px 0 5px 0;
      color: var(--text-main);
    }

    .platform-logo i {
      font-size: 1.5rem;
      color: var(--accent-primary);
    }

    .issuer {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .certificate-image {
      width: 100%;
      height: 180px;
      overflow: hidden;
      border-radius: 12px;
      margin-bottom: 15px;
      background: #000;
    }

    .certificate-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      /* Ensure full cert is seen */
    }

    .certificate-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .date {
      font-size: 0.9rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .skill-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 5px;
    }

    .skill-tag {
      font-size: 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      padding: 4px 8px;
      border-radius: 4px;
      color: var(--accent-secondary);
      border: 1px solid rgba(112, 0, 255, 0.2);
    }

    .view-certificate {
      margin-top: auto;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: var(--accent-primary);
      font-weight: 500;
      font-size: 0.9rem;
      transition: opacity 0.2s;
    }

    .view-certificate:hover {
      opacity: 0.8;
    }

    .view-certificate.secondary {
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    /* Back Nav */
    .back-nav {
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      color: var(--text-main);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: all 0.3s;
    }

    .back-btn:hover {
      background: var(--accent-primary);
      color: #000;
    }
  </style>
</head>
