<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Charles Kamga</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <style>
    .contact-container {
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
    }

    .contact-card-full {
      width: 100%;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--accent-primary);
      font-size: 0.9rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-main);
      font-family: inherit;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 2px rgba(0, 242, 255, 0.1);
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background: var(--accent-primary);
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .submit-btn:hover {
      transform: scale(1.02);
    }

    .back-nav {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      margin-bottom: 20px;
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--text-main);
      text-decoration: none;
      font-weight: 600;
      padding: 10px 20px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 50px;
      transition: all 0.3s;
    }

    .back-btn:hover {
      background: var(--bg-card-hover);
      transform: translateX(-5px);
    }
  </style>
</head>

<body>
  <div class="background-mesh"></div>

  <div class="contact-container">
    <nav class="back-nav">
      <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Retour</a>
    </nav>

    <article class="card contact-card-full">
      <div style="text-align: center; margin-bottom: 30px;">
        <h1>Me Contacter</h1>
        <p>Un projet ? Une question ? N'hésitez pas !</p>
      </div>

      <form id="full-contact-form">
        <div class="form-group">
          <label>Nom</label>
          <input type="text" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" required>
        </div>
        <div class="form-group">
          <label>Message</label>
          <textarea rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Envoyer le message <i class="fas fa-paper-plane"></i></button>
      </form>
    </article>
  </div>

  <script src="js/bento.js"></script>
  <script>
    document.getElementById('full-contact-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('button');
      const originalText = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-check"></i> Message Envoyé !';
      btn.style.background = '#00ff88';
      setTimeout(() => {
        btn.innerHTML = originalText;
        btn.style.background = '';
        e.target.reset();
      }, 3000);
    });
  </script>
</body>

</html>
