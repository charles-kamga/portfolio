  <main class="contact-container">
    <div class="content-wrapper">
      <aside class="profile-sidebar">
        <h1 class="profile-name">Charles Kamga</h1>
        <div class="profile-pic" aria-label="Photo de profil de Charles Kamga"></div>

  <!-- Contact Button -->
  <button id="contactBtn" class="contact-btn">
    <i class="fas fa-envelope"></i> Me contacter
  </button>

  <!-- Contact Modal -->
  <div id="contactModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Contactez-moi</h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <form id="contactModalForm" class="contact-form">
        <div class="form-group">
          <label for="modalName">Nom complet *</label>
          <input type="text" id="modalName" name="name" required>
          <span class="error-message"></span>
        </div>
        
        <div class="form-group">
          <label for="modalEmail">Email *</label>
          <input type="email" id="modalEmail" name="email" required>
          <span class="error-message"></span>
        </div>
        
        <div class="form-group">
          <label for="modalSubject">Objet *</label>
          <input type="text" id="modalSubject" name="subject" required>
          <span class="error-message"></span>
        </div>
        
        <div class="form-group">
          <label for="modalMessage">Message *</label>
          <textarea id="modalMessage" name="message" rows="5" required></textarea>
          <span class="error-message"></span>
        </div>
        
        <button type="submit" class="submit-btn">
          <span class="btn-text">Envoyer</span>
          <div class="spinner"></div>
        </button>
      </form>
      </div> <!-- End of modal-body -->
    </div>
  </div>
