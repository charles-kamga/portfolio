<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Charles Kamga | Développeur & Pentester</title>
  <link rel="icon" type="image/png" href="./assets/images/icone.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <style>
    /* Shared Header/Nav Style */
    .page-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
    }

    .back-nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 0 5px;
    }

    .back-nav h1 {
      font-family: var(--font-heading);
      font-size: 1.8rem;
      color: var(--text-main);
      margin: 0;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      /* Restored */
      background-clip: text;
      /* Standard property */
      -webkit-text-fill-color: transparent;
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--text-main);
      text-decoration: none;
      font-weight: 600;
      padding: 10px 20px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 50px;
      transition: all 0.3s;
      font-size: 0.9rem;
    }

    .back-btn:hover {
      background: var(--bg-card-hover);
      transform: translateX(-5px);
    }

    /* Contact Content Styles */
    .contact-page-grid {
      display: grid;
      grid-template-columns: 1fr 1.5fr;
      gap: 25px;
      width: 100%;
    }

    .contact-info-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--card-radius);
      padding: 30px;
      backdrop-filter: blur(20px);
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .info-header h2 {
      font-family: var(--font-heading);
      font-size: 1.5rem;
      /* Smaller h2 since h1 is now top */
      margin-bottom: 10px;
      color: var(--text-main);
    }

    .info-header p {
      color: var(--text-muted);
      line-height: 1.6;
    }

    .contact-methods {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .method-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      border: 1px solid transparent;
      transition: all 0.3s;
      text-decoration: none;
      color: var(--text-main);
    }

    .method-item:hover {
      border-color: var(--accent-primary);
      background: rgba(0, 242, 255, 0.05);
      transform: translateX(5px);
    }

    .method-icon {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent-primary);
      font-size: 1.2rem;
    }

    .method-text h3 {
      font-size: 1rem;
      font-weight: 600;
    }

    .method-text span {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .social-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .social-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      color: var(--text-muted);
      text-decoration: none;
      transition: all 0.3s;
      border: 1px solid transparent;
    }

    .social-btn:hover {
      color: var(--text-main);
      background: var(--bg-card-hover);
      border-color: var(--border-hover);
    }

    .social-btn i {
      font-size: 1.5rem;
      margin-bottom: 5px;
    }

    .social-btn span {
      font-size: 0.8rem;
    }

    .contact-form-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--card-radius);
      padding: 40px;
      backdrop-filter: blur(20px);
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group.full-width {
      grid-column: span 2;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--accent-primary);
      font-size: 0.9rem;
      font-weight: 500;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-main);
      font-family: var(--font-body);
      transition: all 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(0, 242, 255, 0.1);
      background: rgba(0, 0, 0, 0.4);
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(90deg, var(--accent-primary), #00c3ff);
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 242, 255, 0.3);
    }

    /* Mobile / Responsiveness */
    @media (max-width: 900px) {
      .contact-page-grid {
        grid-template-columns: 1fr;
        /* Stack columns */
      }

      .form-grid {
        grid-template-columns: 1fr;
        /* Stack form inputs */
      }

      .form-group.full-width {
        grid-column: span 1;
      }
    }

    @media (max-width: 768px) {
      .back-nav {
        flex-direction: row;
        gap: 15px;
      }

      .back-nav h1 {
        font-size: 1.4rem;
        text-align: right;
      }

      .back-btn {
        padding: 8px 15px;
        font-size: 0.8rem;
      }

      .contact-form-card,
      .contact-info-card {
        padding: 20px;
        /* Reduce padding on mobile */
      }
    }
  </style>
</head>

<body>
  <div class="background-mesh"></div>

  <div class="page-wrapper">
    <nav class="back-nav">
      <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Retour</a>
      <h1>Me Contacter</h1>
    </nav>

    <main class="contact-page-grid">

      <!-- Contact Info & Socials -->
      <section class="contact-info-card">
        <div class="info-header">
          <h2>Me contacter ?</h2>
          <p>N'hésitez pas à m'envoyer un message via le formulaire ou sur mes réseaux.</p>
        </div>

        <div class="contact-methods">
          <a href="mailto:charleskamgapr@gmail.com" class="method-item">
            <div class="method-icon"><i class="fas fa-envelope"></i></div>
            <div class="method-text">
              <h3>Email</h3>
              <span>charleskamgapr@gmail.com</span>
            </div>
          </a>
        </div>

        <div class="social-grid">
          <a href="https://github.com" target="_blank" class="social-btn">
            <i class="fab fa-github"></i>
            <span>GitHub</span>
          </a>
          <a href="https://linkedin.com" target="_blank" class="social-btn">
            <i class="fab fa-linkedin-in"></i>
            <span>LinkedIn</span>
          </a>
          <a href="https://x.com/CharlesK8376" target="_blank" class="social-btn">
            <i class="fa-brands fa-x-twitter"></i>
            <span>X (Twitter)</span>
          </a>
          <a href="https://facebook.com/charles.kamga.980" target="_blank" class="social-btn">
            <i class="fab fa-facebook-f"></i>
            <span>Facebook</span>
          </a>
          <a href="https://instagram.com/charles_c_kamga" target="_blank" class="social-btn">
            <i class="fab fa-instagram"></i>
            <span>Instagram</span>
          </a>
        </div>
      </section>

      <!-- Detailed Form -->
      <section class="contact-form-card">
        <form id="detailed-contact-form">
          <div class="form-grid">
            <div class="form-group">
              <label>Nom complet</label>
              <input type="text" name="name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" placeholder="john@example.com" required>
            </div>
            <div class="form-group full-width">
              <label>Sujet</label>
              <input type="text" name="subject" placeholder="De quoi voulez-vous parler ?" required>
            </div>
            <div class="form-group full-width">
              <label>Message détaillé</label>
              <textarea name="message" rows="6" placeholder="Entrez votre message ici..." required></textarea>
            </div>
          </div>
          <button type="submit" class="submit-btn">
            <span>Envoyer le mail</span>
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </section>

    </main>
  </div>

  <script src="js/bento.js"></script>
  <script>
    document.getElementById('detailed-contact-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const btn = form.querySelector('button');
      const originalContent = btn.innerHTML;

      // Votre ID Formspree (tiré de https://formspree.io/f/xeejzgnq)
      const FORMSPREE_ID = 'xeejzgnq';

      // État de chargement
      btn.disabled = true;
      btn.innerHTML = '<span>Envoi en cours...</span> <i class="fas fa-spinner fa-spin"></i>';

      const formData = new FormData(form);

      try {
        const response = await fetch(`https://formspree.io/f/${FORMSPREE_ID}`, {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          btn.innerHTML = '<span>Message Envoyé !</span> <i class="fas fa-check"></i>';
          btn.style.background = 'linear-gradient(90deg, #00ff88, #00cc6a)';
          form.reset();
        } else {
          throw new Error('Erreur lors de l\'envoi');
        }
      } catch (error) {
        btn.innerHTML = '<span>Erreur !</span> <i class="fas fa-exclamation-triangle"></i>';
        btn.style.background = 'linear-gradient(90deg, #ff4e50, #f9d423)';
        console.error('Formspree Error:', error);
      } finally {
        setTimeout(() => {
          btn.disabled = false;
          btn.innerHTML = originalContent;
          btn.style.background = '';
        }, 4000);
      }
    });
  </script>
</body>

</html>
