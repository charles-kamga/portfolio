<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Charles Kamga</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <style>
    .contact-page-grid {
      display: grid;
      grid-template-columns: 1fr 1.5fr;
      gap: 25px;
      max-width: 1200px;
      width: 100%;
      margin-top: 20px;
    }

    .contact-info-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--card-radius);
      padding: 30px;
      backdrop-filter: blur(20px);
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .info-header h2 {
      font-family: var(--font-heading);
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--text-main);
    }

    .info-header p {
      color: var(--text-muted);
      line-height: 1.6;
    }

    .contact-methods {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .method-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      border: 1px solid transparent;
      transition: all 0.3s;
      text-decoration: none;
      color: var(--text-main);
    }

    .method-item:hover {
      border-color: var(--accent-primary);
      background: rgba(0, 242, 255, 0.05);
      transform: translateX(5px);
    }

    .method-icon {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent-primary);
      font-size: 1.2rem;
    }

    .method-text h3 {
      font-size: 1rem;
      font-weight: 600;
    }

    .method-text span {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .social-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .social-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      color: var(--text-muted);
      text-decoration: none;
      transition: all 0.3s;
      border: 1px solid transparent;
    }

    .social-btn:hover {
      color: var(--text-main);
      background: var(--bg-card-hover);
      border-color: var(--border-hover);
    }

    .social-btn i {
      font-size: 1.5rem;
      margin-bottom: 5px;
    }

    .social-btn span {
      font-size: 0.8rem;
    }

    .contact-form-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--card-radius);
      padding: 40px;
      backdrop-filter: blur(20px);
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group.full-width {
      grid-column: span 2;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--accent-primary);
      font-size: 0.9rem;
      font-weight: 500;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-main);
      font-family: var(--font-body);
      transition: all 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(0, 242, 255, 0.1);
      background: rgba(0, 0, 0, 0.4);
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(90deg, var(--accent-primary), #00c3ff);
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 242, 255, 0.3);
    }

    .back-nav {
      width: 100%;
      max-width: 1200px;
      margin-bottom: 20px;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .back-btn:hover {
      color: var(--accent-primary);
    }

    @media (max-width: 900px) {
      .contact-page-grid {
        grid-template-columns: 1fr;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .form-group.full-width {
        grid-column: span 1;
      }
    }
  </style>
</head>

<body>
  <div class="background-mesh"></div>

  <nav class="back-nav">
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Retour au Dashboard</a>
  </nav>

  <main class="contact-page-grid">

    <!-- Contact Info & Socials -->
    <section class="contact-info-card">
      <div class="info-header">
        <h2>Me contacter ?</h2>
        <p>Disponible pour échanger, que ce soit pour un projet professionnel ou simplement discuter. Je réponds généralement sous 24h.</p>
      </div>

      <div class="contact-methods">
        <a href="mailto:charleskamgapr@gmail.com" class="method-item">
          <div class="method-icon"><i class="fas fa-envelope"></i></div>
          <div class="method-text">
            <h3>Email</h3>
            <span>charleskamgapr@gmail.com</span>
          </div>
        </a>
      </div>

      <div class="social-grid">
        <a href="https://linkedin.com/in/charles-kamga" target="_blank" class="social-btn">
          <i class="fab fa-linkedin-in"></i>
          <span>LinkedIn</span>
        </a>
        <a href="https://x.com/CharlesK8376" target="_blank" class="social-btn">
          <i class="fab fa-x-twitter"></i>
          <span>X (Twitter)</span>
        </a>
        <a href="https://facebook.com/charles.kamga.980" target="_blank" class="social-btn">
          <i class="fab fa-facebook-f"></i>
          <span>Facebook</span>
        </a>
        <a href="https://instagram.com/charles_c_kamga" target="_blank" class="social-btn">
          <i class="fab fa-instagram"></i>
          <span>Instagram</span>
        </a>
      </div>
    </section>

    <!-- Detailed Form -->
    <section class="contact-form-card">
      <form id="detailed-contact-form">
        <div class="form-grid">
          <div class="form-group">
            <label>Nom complet</label>
            <input type="text" placeholder="John Doe" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="john@example.com" required>
          </div>
          <div class="form-group full-width">
            <label>Sujet</label>
            <input type="text" placeholder="Brève description..." required>
          </div>
          <div class="form-group full-width">
            <label>Message détaillé</label>
            <textarea rows="6" placeholder="Parlez-moi de votre vision..." required></textarea>
          </div>
        </div>
        <button type="submit" class="submit-btn">
          <span>Envoyer la demande</span>
          <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </section>

  </main>

  <script src="js/bento.js"></script>
  <script>
    document.getElementById('detailed-contact-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('button');
      const originalContent = btn.innerHTML;

      btn.innerHTML = '<span>Message Envoyé !</span> <i class="fas fa-check"></i>';
      btn.style.background = 'linear-gradient(90deg, #00ff88, #00cc6a)';

      setTimeout(() => {
        btn.innerHTML = originalContent;
        btn.style.background = '';
        e.target.reset();
      }, 3000);
    });
  </script>
</body>

</html>
