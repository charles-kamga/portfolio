      <div class="main-content">
        <div class="social-section">
          <h2>Mes Réseaux Sociaux</h2>

        <!-- Section Contact Form -->
        <div class="contact-form-section">
          <button id="toggle-form-btn" class="contact-button">
            <i class="fas fa-envelope"></i> Envoyer un mail
          </button>
          
          <!-- Formulaire de contact Formspree -->
          <form id="contact-form" action="https://formspree.io/f/mjkezgnb" method="POST" style="display: none;">
            <div class="form-row">
              <div class="form-group">
                <input type="text" name="name" placeholder="Votre nom" required>
              </div>
              
              <div class="form-group">
                <input type="email" name="_replyto" placeholder="Votre email" required>
              </div>
              
              <div class="form-group">
                <input type="text" name="subject" placeholder="Objet" required>
              </div>
            </div>
            
            <div class="form-group">
              <textarea name="message" placeholder="Votre message" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">
              <i class="fas fa-paper-plane"></i> Envoyer
            </button>
            
            <div id="form-status" class="form-status"></div>
          </form>
            </div>
          </div>
        </div>
      </div>
